#   wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${experiment_tag}_${name}
  run:
    dir: data/outputs/${experiment_tag}_${name}_${task_name}/base_policy
  sweep:
    dir: data/outputs/${experiment_tag}_${name}_${task_name}/base_policy
    subdir: ${hydra.job.num}

